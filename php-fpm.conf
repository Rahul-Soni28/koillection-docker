[global]
daemonize = no

[www]
listen = /tmp/php-fpm.sock
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
chdir = /

env["APP_ENV"] = "$APP_ENV"
env["APP_DEBUG"] = "$APP_DEBUG"
env["DATABASE_URL"] = "$DATABASE_URL"
env["SHOW_ADMIN_TOOLS"] = "$SHOW_ADMIN_TOOLS"
